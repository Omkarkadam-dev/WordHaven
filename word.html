<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordHaven - Dictionary Application</title>
    <link rel="stylesheet" href="word.css">
</head>

<body>

    <h1>WordHaven</h1>

    <div class="container">

        <div class="search-form">
            <input type="text" placeholder="Search for Word" />
            <button>Search</button>
        </div>

        <div class="dictionary-app">

            <div class="card">

                <div class="property">
                    <span>Word:</span>
                    <span>Word name</span>
                </div>

                <div class="property">
                    <span>Phonetics:</span>
                    <span>Phonetics Here</span>
                </div>

                <div class="property">
                    <span>Audio</span>
                </div>

                <div class="property">
                    <span>Definition:</span>
                    <span>Definition here</span>
                </div>

                <div class="property">
                    <span>Example:</span>
                </div>

                <div class="property">
                    <span>Parts of Speech:</span>
                </div>

            </div>

        </div>

    </div>
    <script src="word.js"></script>
</body>

</html>
